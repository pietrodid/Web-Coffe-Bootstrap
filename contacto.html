<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/07d2fb41c5.js" crossorigin="anonymous"></script>
    <title>Cafe El Duque</title>
    <link class="rounded-circle" rel="icon" href="./Assets/img/Logo-cafe.png" type="image/x-icon" alt="Logo-Cafe">
  </head>
  <body>
    <!-- Header !-->
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a  href="index.html"> <img class="header-nav--logo"  src="./Assets/img/logocafeD.png" alt="Logo-Cafe-El-Duque"> </a>
                <a class="pl-3">Café el Duque</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Nuestro Café<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Quienes Somos?</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- /Header !-->

    <!-- Main !-->
    <main>
        <section id="main">
            <div class="container">
                <div class="col mt-5">
                    <h2>Te contactaremos</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Nombre / Apellido</label>
                                <input type="text" class="form-control" id="inputName">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Dirección</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Selecciona un Estado</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Teléfono</label>
                                <input type="text" class="form-control" id="inputTelefono">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-outline-cofee">Enviar</button>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /Main !-->
    <!-- Footer !-->
    <footer id="footerC" class="pb-4 pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="icons-socials--footer col-12 col-lg">
                    <span class="fab fa-whatsapp"></span>
                    <span class="fab fa-facebook pl-4"></span>
                </div>
                <div class="col-12 col-lg">
                    <a href="/">Café el Duque el mejor de todos los Andes.</a>
                </div>
                <div class="col-12 col-lg">
                  <span class="fab fa-twitter"></span>
                  <span class="fab fa-telegram pl-4"></span>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer !-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
